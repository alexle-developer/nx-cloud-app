<div class="card">
  <div class="card-header">
    {{pageTitle}}
  </div>
  <div class="card-body">

  </div>
  <div class="card-footer">
    <div class="row">
      <div class="form-check col-md-7">
        <label>
          <input class="form-check-input"
                 type="checkbox"
                 (change)="checkChanged()"
                 [checked]="displayCode">
          Display Product Code
        </label>
      </div>
      <div class="col-md-4 text-right">
        <button class="btn btn-primary"
                (click)="newProduct()">
          Add
        </button>
      </div>
    </div>
  </div>
</div>
